<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        if(typeof(Storage)!=="undefined") {  
        localStorage.setItem("name","Rithika","2000");  
        localStorage.setItem("Country", "India");  
        document.write("Hi"+" "+localStorage.name+","+"I am"+" "+"from"+" "+localStorage.Country);   
        }  
        else{  
        alert("Sorry! your browser is not supporting the browser")  
        }  

    </script>
    

    <script>
        if(typeof(Storage)!=="undefined") {
        sessionStorage.setItem("lastname", "Smith");
        let personName = sessionStorage.getItem("lastname");
        document.getElementById("demo").innerHTML = personName;
        }

    </script>
    
    <input type="button" value="setCookie" onclick="setCookie()">  
    <input type="button" value="getCookie" onclick="getCookie()">  
    <script>  
    function setCookie()  
    {  
        document.cookie="username= Rithika";  
    }  
    function getCookie()  
    {  
        if(document.cookie.length!=0)  
        {  
            var array=document.cookie.split("=");  
            alert("Name="+array[0]+" "+"Value="+array[1]);  
        }  
        else  
        {  
            alert("Cookie not available");  
        }  
    }  
    </script>  
</body>
</html>
