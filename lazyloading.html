<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blur{
            background-size: cover;
            background-position: center;
        }

        img{
            width: 100%;
            aspect-ratio: 1/1;
            display: block;
            object-position: center;
            object-fit: cover;
        }
    </style>
    
</head>
<body>
    <div class="blur">
        <img src="rose.jpeg" alt="rose" loading="lazy">


    </div>
    
    <img src="puppy.jpeg" alt="puppy" loading="lazy">
    <img src="temple.jpeg" alt="temple" loading="lazy">
    <img src="river.jpg" alt="river" loading="lazy">
    <img src="home.jpeg" alt="home" loading="lazy">



</body>
</html>
